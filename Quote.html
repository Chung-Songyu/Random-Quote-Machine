<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="Quote.js"></script>
</head>

<body style="font-family: 'Libre Caslon Text', serif">
  <div id="quote-box">
    <div id="text-area" class="format">
      <i class="fas fa-quote-left"></i> <span id="text" class="format"></span> <i class="fas fa-quote-right"></i>
    </div>
    <div id="author" class="format"></div>
    <div class="last-row">
      <a id="tweet-quote"><i class="fab fa-twitter-square" title="Share this quote!"></i></a>
      <button id="new-quote" title="Get a new quote!">New quote</button>
    </div>
  </div>
</body>
</html>
